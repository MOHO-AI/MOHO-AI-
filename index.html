<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOHO AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=El+Messiri:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-KiWOvVjnN8qwZu2pzTTa9XWbMhuPclFaVjlDEImfaq2zE6v+lrN+rY6oN//g6fF5" crossorigin="anonymous">
    <style>
      :root {
        --token-main-surface-primary: #F0F4F9;
        --token-main-surface-secondary: #FFFFFF;
        --token-main-surface-tertiary: #E8F0FE;
        --token-text-primary: #1F1F1F;
        --token-text-secondary: #444746;
        --token-text-tertiary: #747775;
        --token-text-on-primary: #FFFFFF;
        
        --token-icon-primary: #1F1F1F;
        --token-icon-secondary: #444746;
        --token-icon-tertiary: #747775;
        
        --token-border-default: #DFE1E5;
        
        --token-interactive-bg-primary: #1A73E8;
        --token-interactive-bg-primary-hover: #1765CC;
        --token-interactive-bg-primary-container: #D2E3FC;
        --token-on-primary-container: #041E49;
        
        --token-quran-text: #B45309;
        --token-quran-highlight: rgba(251, 191, 36, 0.2);

        --elevation-1: 0 1px 2px 0 rgba(0,0,0,0.06), 0 1px 3px 1px rgba(0,0,0,0.04);
        --elevation-2: 0 4px 6px -1px rgba(0,0,0,0.08), 0 2px 4px -2px rgba(0,0,0,0.05);
        --elevation-3: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.08);
        
        /* Font settings */
        --font-size-base: 16px;
        --font-family-sans: 'IBM Plex Sans Arabic', sans-serif;
        --font-family-serif: 'Amiri', serif;
      }
      html.dark {
        --token-main-surface-primary: #131314;
        --token-main-surface-secondary: #1E1F20;
        --token-main-surface-tertiary: #2D2E30;
        --token-text-primary: #E3E3E3;
        --token-text-secondary: #C4C7C5;
        --token-text-tertiary: #8E918F;
        --token-text-on-primary: #062E6F;
        --token-interactive-bg-primary-container: #253043;
        --token-on-primary-container: #D2E3FC;

        --token-icon-primary: #E3E3E3;
        --token-icon-secondary: #C4C7C5;
        --token-icon-tertiary: #8E918F;
        
        --token-border-default: #444746;
        
        --token-interactive-bg-primary: #8AB4F8;
        --token-interactive-bg-primary-hover: #9AC1F9;
        
        --token-quran-text: #FBBF24;
        --token-quran-highlight: rgba(251, 191, 36, 0.15);

        --elevation-1: 0 1px 2px 0 rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.25);
        --elevation-2: 0 4px 6px -1px rgba(0,0,0,0.4), 0 2px 4px -2px rgba(0,0,0,0.3);
        --elevation-3: 0 10px 15px -3px rgba(0,0,0,0.5), 0 4px 6px -4px rgba(0,0,0,0.4);
      }
      html {
        font-size: var(--font-size-base);
      }
      body {
        font-family: var(--font-family-sans);
        background-color: var(--token-main-surface-primary);
        color: var(--token-text-primary);
      }
      .font-quran {
        font-family: 'Amiri', serif;
      }
      .font-serif {
        font-family: var(--font-family-serif);
      }
      .font-sans-alt {
         font-family: 'Noto Sans', sans-serif;
      }
       .font-mono-alt {
         font-family: 'Roboto', monospace;
       }
       .font-teacher {
          font-family: 'El Messiri', sans-serif;
       }
       .font-islamic {
          font-family: 'El Messiri', sans-serif;
       }


      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--token-border-default);
        border-radius: 10px;
        border: 2px solid var(--token-main-surface-primary);
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: var(--token-text-tertiary);
      }

      /* Custom KaTeX Styling for Math Equations */
      .katex {
        font-size: 1.1em !important;
        font-family: 'KaTeX_Main', 'Amiri', serif;
        color: var(--token-text-primary);
      }
      .katex-display {
        display: block;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0.75rem;
        background-color: var(--token-main-surface-tertiary);
        border: 1px solid var(--token-border-default);
        text-align: center;
      }
      .katex-display > .katex {
        font-size: 1.25em !important;
      }
      /* Ensure scrollbars look decent on webkit browsers */
      .katex-display::-webkit-scrollbar {
        height: 8px;
      }
      .katex-display::-webkit-scrollbar-track {
        background: transparent;
      }
      .katex-display::-webkit-scrollbar-thumb {
        background-color: var(--token-border-default);
        border-radius: 10px;
        border: 2px solid var(--token-main-surface-tertiary);
      }

      /* Ripple Effect */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple-animation {
        to {
            transform: scale(4);
            opacity: 0;
        }
      }
      html.dark .ripple {
        background-color: rgba(0, 0, 0, 0.4);
      }
      
      /* New Animations */
      @keyframes typing-cursor-pulse {
        0%, 100% { transform: scale(0.8); }
        50% { transform: scale(1.2); }
      }
      @keyframes typing-cursor-color {
        0%, 100% { background-color: var(--token-text-primary); }
        50% { background-color: var(--token-text-tertiary); }
      }
      .typing-cursor {
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 50%;
        display: inline-block;
        margin-right: 0.25rem;
        vertical-align: middle;
        animation: typing-cursor-pulse 1s infinite ease-in-out, typing-cursor-color 1s infinite ease-in-out;
      }

      @keyframes loading-shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .loading-shimmer-bar {
        position: relative;
        overflow: hidden;
        background-color: var(--token-main-surface-tertiary);
      }
      .loading-shimmer-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: loading-shimmer 1.5s infinite linear;
      }
      html.dark .loading-shimmer-bar::after {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
      }
      
      @keyframes icon-glow {
        0%, 100% { box-shadow: 0 0 5px 0px rgba(59, 130, 246, 0.3); }
        50% { box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.5); }
      }
      .animate-icon-glow {
        animation: icon-glow 2s infinite ease-in-out;
      }


      /* Grid Background */
      .grid-background {
        background-image:
            linear-gradient(rgba(128, 128, 128, 0.2) 1px, transparent 1px),
            linear-gradient(90deg, rgba(128, 128, 128, 0.2) 1px, transparent 1px);
        background-size: 20px 20px;
        background-color: #fcfcfc;
      }
      html.dark .grid-background {
        background-image:
            linear-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
        background-color: #1a1a1a;
      }

      /* Page transitions */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Whiteboard styles */
      .whiteboard-pattern {
          background-color: #fdfdfd;
          background-image:
              linear-gradient(rgba(128, 128, 128, 0.15) 1px, transparent 1px),
              linear-gradient(90deg, rgba(128, 128, 128, 0.15) 1px, transparent 1px);
          background-size: 20px 20px;
      }
      html.dark .whiteboard-pattern {
          background-color: #282c34;
          background-image:
              linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      .filmstrip-scrollbar::-webkit-scrollbar {
          height: 6px;
      }
      .filmstrip-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .filmstrip-scrollbar::-webkit-scrollbar-thumb {
          background-color: var(--token-border-default);
          border-radius: 10px;
      }
      .filmstrip-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: var(--token-text-tertiary);
      }


      /* Grade Calculator Styles */
      .card {
          background-color: white;
          border-radius: 12px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: box-shadow 0.3s ease-in-out;
      }
      html.dark .card {
          background-color: var(--token-main-surface-secondary);
      }
      .card:hover {
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .table-header {
          background-color: #f1f3f4;
          color: #202124;
          font-weight: 700;
      }
      html.dark .table-header {
          background-color: var(--token-main-surface-tertiary);
          color: var(--token-text-primary);
      }
      .form-input {
          width: 100%;
          padding: 8px 12px;
          border: 1px solid #dadce0;
          border-radius: 8px;
          text-align: center;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      html.dark .form-input {
          border-color: var(--token-border-default);
      }
      .form-input:focus {
          outline: none;
          border-color: #1a73e8;
          box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }
      html.dark .form-input:focus {
          border-color: var(--token-interactive-bg-primary);
      }
      .btn {
          padding: 10px 24px;
          border-radius: 8px;
          font-weight: 700;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          justify-content: center;
      }
      .result-display {
          padding: 16px;
          border-radius: 12px;
          background-color: #e8f0fe;
          border: 1px solid #d2e3fc;
          color: #1967d2;
      }
      html.dark .result-display {
          background-color: var(--token-interactive-bg-primary-container);
          border-color: #253043;
          color: var(--token-on-primary-container);
      }
    </style>
